<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Arush's World</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
		<style>
			.sriracha-regular {
				font-family: "Sriracha", cursive;

	<body>
		

		<div id="experience-canvas">
      		<canvas id="experience"></canvas>
    	</div>


		<!--Mobile Controls-->
		<div class="mobile-controls-button">
			
		</div>
		<div class="mobile-container">
			<div class="mobile-controls-rotate">
				<div class="pointer">
					
				</div>
			</div>
			
			<div class="mobile-control-forward">
				
			</div>
		</div>

			<label for="progress-bar">Loading...</label>
			<progress id="progress-bar" value="0" max="100"></progress>

			<div class="heading item item1">
				<h1>This is the heading</h1>
			</div>
			<div class="content item item2">
				<p>This is the content of the pop up</p>
			</div>
			<div class="project-link item item3">
				<a class="link" href="" target="_blank">Project Link</a>
			</div>
			<div class="image item item4">
				<img width="500px" src=""/>
			</div>
			<div class="exit-button item item5">
				<div class="the-exit-button"><input type="button" class="exit" value="Exit"/></div>
			</div>
		</div>

            }
        }
        </script>
        <script type="module" src="./main.js"></script>
